
<!DOCTYPE html>
<html>
    <head>
      <title>TQ STL</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <H1>TQ STL</H1>
      <div id="stl-container"></div>
      

      <div >
        <label class="button" for="dropZone">Choose File</label>
        <h2>OR </h2>
        <div class="dropZoneContainer">
          <div class="dropZoneOverlay">Drag and Drop</div>
        <input type="file"  onchange='loadFile(this.files[0])' accept=".stl" class="FileUpload" id="dropZone" multiple></input>
       
        </div>
   
    </div>
      <button class="btn-one" id="volume-button" type="button">Calculate Volume</button>
      <button class="btn-one"  id="size-button" type="button">Calculate Size</button>
      
      <div>
        <h5>Volumen: <br>
        <p id="volume-output"></p></h5>
        <br>     
        <h5>Size: <br>
          <span id="x-size"></span> <br>
          <span id="y-size"></span> <br>
          <span id="z-size"></span><br>
        </h5>
      </div>

      <script src="viewer.min.js"></script>
      <script src="script.js"></script>
      
    </body>
</html>
